dispatch:
  # Default service serves the typical web resources and all static resources.
  - url: "*/favicon.ico"
    service: default

  # Default service serves simple hostname request.
  - url: "coughtest.online/*"
    service: default

  # Microservice routes iOS traffic.
  - url: "ftp://ftp.coughtest.online/*"
    service: ios-traffic-handler